services:
  postgres:
    image: postgres:16-alpine
    container_name: stacklift-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-stacklift}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - stacklift-network

  redis:
    image: redis:7-alpine
    container_name: stacklift-redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - stacklift-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stacklift-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PORT: ${BACKEND_PORT:-3001}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PGADMIN_URL: ${PGADMIN_URL:-}
      REDISINSIGHT_URL: ${REDISINSIGHT_URL:-}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - stacklift-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: stacklift-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - stacklift-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stacklift-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@stacklift.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - ./config/pgadmin/servers.json:/pgadmin4/servers.json
      - ./config/pgadmin/pgpass:/pgadmin4/.pgpass:ro
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stacklift-network

  redisinsight:
    image: redis/redisinsight:latest
    container_name: stacklift-redisinsight
    volumes:
      - redisinsight_data:/data
    ports:
      - "${REDISINSIGHT_PORT:-5540}:5540"
    networks:
      - stacklift-network

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:

networks:
  stacklift-network:
    driver: bridge
